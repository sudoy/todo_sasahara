<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<title>トップページ</title>

		<!-- Bootstrap -->
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/login.css" rel="stylesheet">

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>

		<nav class="navbar navbar-default">
			<div class="container">
				<div class="container-fluid">
					<div class="navbar-header">
						<div class="navbar-brand">Todoリスト</div>
					</div>
				</div>
			</div><!-- /container -->
		</nav>	
	
		<div class="container ">
			
			<div class="row">
			
				<div class="main-login main-center">
			
					<form class="form-horizontal" method="post" action="#">
						<div class="login-top">ログイン</div>
					
						<div class="form-group">
							<label for="mail" class="col-sm-4 control-label">メールアドレス</label>
							<div class="col-sm-7">
								<input type="password" class="form-control" id="mail" placeholder="メールアドレス" value="">
							</div>
						</div>
						
						<div class="form-group">
							<label for="pass" class="col-sm-4 control-label">パスワード</label>
							<div class="col-sm-7">
								<input type="text" class="form-control" id="pass" placeholder="パスワード" value="">
							</div>
						</div>
						
						
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								
								<a href="#" class="btn btn-primary pull-right"><span class="glyphicon glyphicon-off" aria-hidden="true"></span>ログイン</a>
							</div>
						</div>
						
						
					</form>
				</div>
			</div>
			
		</div><!-- /container -->

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="js/bootstrap.min.js"></script>
	</body>
</html>
